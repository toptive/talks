<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>SOLID in JS</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>SOLID in JS</h1>
					<h4>Design Principles</h4>
					<p>
						<small>Created by <a href="https://github.com/fgriberi">Franco G. Riberi.</a></small>
					</p>
					<img src="images/simple_logo.svg" style="align:center; vertical-align:middle" alt="Google" height="115" width="115">
				</section>

				<section>
					<section data-background="images/whoami.gif">
					</section>
				</section>

				<section>
					<section>
						<h2>Overview</h2>
						<br>
						<ol>
						  <li>TBD 1</li>
						  <li>TBD 2</li>
						</ol>
					</section>
				</section>
				<section>
					<section>
						<h2>TBD 1</h2>
					</section>
				</section>

				<section>
					<section>
						<h2>TBD 2</h2>
					</section>
				</section>

				<section>
					<section>
						<h2>Summary</h2>
					</section>
				</section>
				<section>
					<img src="images/questions.gif" style="align:center; vertical-align:middle" alt="Google" height="640" width="750">
				</section>
				<section>
					<img src="images/thanks.jpg" style="align:center; vertical-align:middle" alt="Google" height="540" width="1050">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/search/search.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
	</body>
</html>
